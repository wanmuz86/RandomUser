<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/controller.js"></script>
  </head>
  <body ng-app="starter" ng-controller="RandomUsrCntrl">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Random User</h1>
      </ion-header-bar>
      <ion-content>
	  <ion-refresher pulling-text="Pull to refresh..." on-refresh="reloadProfile()">
	    </ion-refresher>
	  <ion-list>
	  <ion-item ng-click="sendEmail({{user.email}})" ng-repeat="user in users" class="item-thumbnail-left">
	  <img src="{{user.picture.thumbnail}} ">
  <h2>{{user.name.first}} {{user.name.last}}</h2>
  <p>{{user.location.city}}, <td>{{user.dob * 1000 | date:&apos;MM/dd/yyyy&apos;}}</td></p>
  </ion-item>
  </ion-list> 
  <ion-infinite-scroll on-infinite="loadMoreProfile()" distance="1%">
  </ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
